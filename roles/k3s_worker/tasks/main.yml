---
- name: Download K3s install script
  get_url:
    url: "https://get.k3s.io"
    dest: "/tmp/k3s_install.sh"
    mode: "0755"

- name: Install K3s worker
  shell: "/tmp/k3s_install.sh agent --server https://{{ hostvars['master1']['ansible_host'] }}:6443 --token {{ hostvars['master1']['k3s_token'] }}"
  args:
    creates: /etc/rancher/k3s/k3s.yaml
